<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBootDemo</title>
    <meta charset="utf-8"/>
</head>
<body>
<h1>New Article</h1>

<form action="#" th:action="@{/articles}"
      th:object="${com.thechicks.conditionform.model.OcrResult}"
      method="post">
    <p>title: <input type="text" th:field="*{}" /></p>
    <p>content:
        <textarea th:field="*{}"></textarea>
    </p>

    <input type="submit" value="submit" />
</form>

</body>
</html>
